version: '3'
services:
  rails:
    build:
      context: ./kaku-backend
    command: tail -f /dev/null
    volumes:
      - ./kaku-backend:/app
    ports:
      - 3000:3000
    tty: true
    stdin_open: true
    networks:
      - default

  next:
    build:
      context: ./kaku-frontend
    volumes:
      - ./kaku-frontend:/app
    ports:
      - "8000:3000"
      - "8001:3001"
    tty: true
    stdin_open: true
    networks:
      - default

  mysql_db:
    image: mysql:8.1.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db_development
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_vloume:/var/lib/mysql
    networks:
      - default

  redis:
    image: redis:7.0.0
    ports:
      - "6379:6379"
    volumes:
      - redis_vloume:/data
    networks:
      - default

  nginx:
    build:
      context: ./kaku-proxy
    ports:
      - "80:80"
    tty: true
    networks:
      - default
    volumes:
      - ./kaku-proxy/nginx.conf:/etc/nginx/nginx.conf

volumes:
  mysql_vloume:
  redis_vloume:

networks:
  default:
    driver: bridge